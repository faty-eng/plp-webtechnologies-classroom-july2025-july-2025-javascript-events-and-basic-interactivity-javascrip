<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br/>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br/>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br/>

      <button type="submit">Submit</button>
      <p id="form-error" class="error"></p>
    </form>
  </section>

  <!-- Interactive Counter Section -->
  <section id="counter-section">
    <h2>Counter</h2>
    <p id="count-display">0</p>
    <button id="increment-btn">Increment</button>
    <button id="reset-btn">Reset</button>
  </section>

  <!-- Toggle Content Section -->
  <section id="toggle-section">
    <h2>Toggle Info</h2>
    <button id="toggle-btn">Show/Hide Info</button>
    <div id="toggle-content" class="hidden">
      <p>This content can be shown or hidden using the button above.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
